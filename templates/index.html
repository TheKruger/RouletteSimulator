<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Online Roulette</title>
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background:#0b3d0b;
  color:white;
  margin:0;
  padding:0;
  display:flex;
  flex-direction:column;
  align-items:center;
}

h1 { margin-top:20px; }
#status { font-size:1.2em; margin:10px; }

#mainWrapper {
  display:flex;
  flex-direction:row;
  justify-content:center;
  align-items:flex-start;
  gap:40px;
  width:90%;
  margin-top:20px;
}

#leftSide {
  display:flex;
  flex-direction:column;
  align-items:center;
}

#rightSide {
  width:260px;
  display:flex;
  flex-direction:column;
  text-align:left;
}

/* RULETTASZTAL ‚Äì klasszikus 3 sor √ó 12 oszlop */
#rouletteTable {
  display: grid;
  /* 0 oszlop + 12 sz√°m oszlop + 1 "2 to 1" oszlop */
  grid-template-columns: 80px repeat(12, 60px) 80px;
  /* 3 sor sz√°mok + 1 sor dozen + 1 sor nagy fogad√°sok */
  grid-template-rows: repeat(3, 60px) 50px 50px;

  gap: 4px;
  margin-top: 20px;
  padding: 12px 16px 16px;

  background: #0d2a0d;
  border-radius: 14px;
  border: 2px solid #c9a96b;
  box-shadow:
    0 0 0 2px #c9a96b,
    0 0 0 6px #061406;
}

/* Alap cell√°k (sz√°mok, 0, stb.) */
.table-cell {
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  border-radius: 6px;
  font-weight: bold;
  font-size: 16px;
  color: white;
  user-select: none;
  box-shadow: inset 0 0 0 2px rgba(255,255,255,0.15);
}

/* Sz√≠nek */
.green { background:#27ae60; }
.red   { background:#c0392b; }
.black { background:#1c1c1c; }

/* Speci√°lis mez≈ëk (dozen, 2to1, nagy fogad√°sok) */
.special {
  background:#2c3e50;
  border-radius:6px;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  font-size:14px;
  cursor:pointer;
  user-select:none;
  box-shadow: inset 0 0 0 2px rgba(255,255,255,0.1);
}

/* Dozen sor (1st 12, 2nd 12, 3rd 12) ‚Äì bels≈ë grid */
.dozens-row,
.bottom-row {
  display: grid;
  gap: 4px;
}

.dozens-row {
  grid-template-columns: repeat(3, 1fr);
}

.bottom-row {
  grid-template-columns: repeat(6, 1fr);
}

#history {
  display:flex;
  flex-wrap:wrap;
  gap:5px;
  margin-bottom:15px;
}

#players {
  margin-top:10px;
  padding-left:20px;
}

#wheelPointer {
  width: 0;
  height: 0;
  border-left: 15px solid transparent;
  border-right: 15px solid transparent;
  border-bottom: 25px solid #ffcc00; /* s√°rga mutat√≥ */
  position: absolute;
  top: 185px;     /* finomhangolhat√≥ */
  left: 50%;
  transform: translateX(-50%);
  z-index: 20;
  filter: drop-shadow(0 0 4px black);
}

@keyframes pointerBlink {
  0%   { filter: drop-shadow(0 0 0px yellow); }
  50%  { filter: drop-shadow(0 0 10px yellow); }
  100% { filter: drop-shadow(0 0 0px yellow); }
}

.pointer-active {
  animation: pointerBlink 0.5s ease-in-out 3;
}
</style>
</head>

<body>

<h1>üé° Online Roulette</h1>
<p id="status">V√°rakoz√°s a k√∂rre...</p>

<div id="mainWrapper">

  <div id="leftSide">
    <canvas id="rouletteWheel" width="400" height="400"></canvas>
    <div id="wheelPointer"></div>
    <div id="rouletteTable"></div>

    <input id="amount" type="number" value="100" style="margin-top:15px;width:100px;">
  </div>

  <div id="rightSide">
    <h3>El≈ëz≈ë p√∂rget√©sek</h3>
    <div id="history"></div>

    <h3>J√°t√©kosok</h3>
    <ul id="players"></ul>

    <h3 id="result"></h3>
  </div>

</div>

</body>
</html>
